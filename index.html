<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Momentinho</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Fundo preto */
            flex-direction: column;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
        }
        /* Música player fora da moldura */
        .music-player {
            display: none; /* Inicialmente oculto */
            justify-content: center;
            position: absolute;
            top: 10px; /* Distância do topo */
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            z-index: 10; /* Garante que o player fique acima da imagem */
        }
        .polaroid {
            background: white;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            max-width: 350px;
            margin-top: 80px; /* Ajuste para não sobrepor o player */
            display: none; /* Inicialmente oculto */
        }
        .polaroid img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Sombras da foto para parecer polaroid */
        }
        .message {
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            text-align: left;
            margin-left: 10px;
            margin-right: 10px;
            color: black; /* Texto preto */
        }
        .dedicatoria {
            color: #ff5733; /* Cor especial para a dedicatória */
            font-style: italic; /* Estilo itálico */
        }
        /* Estilos do botão */
        .click-button {
            background-color: #ff5733;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-weight: bold;
        }
        .click-button:hover {
            background-color: #ff3d00;
        }
        .click-button i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <!-- Botão para mostrar a foto e o player -->
    <button class="click-button" onclick="showContent()">
        <i>&#10084;</i>Click
    </button>

    <!-- Foto e mensagem -->
    <div class="polaroid">
        <img src="Untitled design.jpg" alt="foto do casal">
        <div class="message">
            Feliz vida sua indiota! Conte cmg pra tudo.<br>
            Uma verdade te digo, amo te pertubar, mas uma verdade mais sincera é que te amo!<br>
            <span class="dedicatoria">Para: camarão queimado ❤️</span>
        </div>
    </div>

    <!-- Player de música fora da polaroid -->
    <div class="music-player">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/1DLKuppSYytOuxhtI6KBGu?si=2102dcd6a8534044" width="100%" height="80" frameborder="0" allowfullscreen allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    </div>

    <script>
        // Função para mostrar a foto, a mensagem e o player de música ao clicar no botão
        function showContent() {
            document.querySelector('.polaroid').style.display = 'block'; // Mostrar a foto e a mensagem
            document.querySelector('.music-player').style.display = 'flex'; // Mostrar o player de música
            document.querySelector('.click-button').style.display = 'none'; // Esconder o botão
        }
    </script>
</body>
</html>
